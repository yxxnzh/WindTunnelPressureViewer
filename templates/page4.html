<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Page 4</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='sidebar.css') }}">
</head>
<body>
  <div id="sidebar-container"></div>
  <div class="content">
    <h1>Page 4</h1>
    <p>이 페이지는 page4입니다.</p>
  </div>

  <script>
    fetch("/static/sidebar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("sidebar-container").innerHTML = data;
      });
  </script>
</body>
</html>
