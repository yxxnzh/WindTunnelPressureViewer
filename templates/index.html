<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Jnu & Malaya Global Collaborative PBL</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='sidebar.css') }}">
</head>
<style>
.logo-box {
  display: flex;
  justify-content: center; 
  align-items: center;
  height: 60px;     
}

.logo-box img {
  display: block;
  margin-top: 550px;
  height: 600px;
  width: 600px;
  object-fit: contain;
}
</style>
<body>
  <div class="container">
    <div id="sidebar-container"></div>

    <div class="content">
      <div class="text-box">
        <h1>Jnu & Malaya Global Collaborative PBL</h1>
      </div>
      <div class="logo-box">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
      </div>
    </div>
  </div>

  <script>
    fetch("/static/sidebar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("sidebar-container").innerHTML = data;
      });
  </script>
</body>

</html>
